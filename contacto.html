    <main class="pt-5 bg-color" style="flex: 1">
      <div class="container">
        <section class="row">
          <article class="col-12 text-center">
            <h1>Comunicate con nosotros</h1>
            <p class="fs-6 fw-bold">Dejanos tus comentarios o dudas.</p>
          </article>
          <article class="col-12 col-md-6 order-md-1">
            <form
              action="https://formsubmit.co/lautaro.fuente@yahoo.com"
              method="POST"
            >
              <div class="mb-3">
                <label class="form-label" for="name">Nombre:</label>
                <input
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Tu nombre"
                  type="text"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="email">Email:</label>
                <input
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Tu correo"
                  type="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="comments">Comentarios:</label>
                <textarea
                  rows="5"
                  class="form-control"
                  id="comments"
                  name="comments"
                  placeholder="Dejanos tus comentarios"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <input
                  class="btn btn-lg"
                  type="submit"
                  style="
                    background-color: rgb(80, 20, 100);
                    color: rgb(255, 255, 255);
                  "
                />
              </div>
            </form>
          </article>
          <article class="col-12 col-md-6">
            <div class="ratio ratio-16x9">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d9258.874536050213!2d-57.88638565800816!3d-34.868625890515766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1691782611760!5m2!1ses!2sar"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </article>
        </section>
      </div>
    </main>
